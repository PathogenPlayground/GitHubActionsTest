name: Build Project & Publish
on: [workflow_dispatch]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    env:
      DOTNET_NOLOGO: true
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.6.20318.15
    - name: Configure NuGet
      run: python .github/workflows/make-nuget-config.py
      env:
        GITHUB_REPOSITORY_OWNER: ${{github.repository_owner}}
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:ContinuousIntegrationBuild=true --version-suffix "${{github.run_number}}-${{matrix.os}}"
    - name: Pack
      run: dotnet pack --configuration Release --no-build -p:ContinuousIntegrationBuild=true --version-suffix "${{github.run_number}}-${{matrix.os}}"
    - name: Publish
      # Note: The "No API Key was provided and no API Key could be found" warning on this command can be ignored. Not sure why NuGet complains since it definitely picks it up from setup-dotnet.
      # Don't try to use "packages/*.nupkg" here, it is not portable between Windows and *nix.
      run: dotnet nuget push *.nupkg --no-symbols=true --source=github
      working-directory: packages
    - uses: actions/upload-artifact@v2
      with:
        name: nuget-package
        path: packages/*.nupkg
